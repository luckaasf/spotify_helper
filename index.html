<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="src/style/style.css" >
        <script src="src/scripts/script.js" type="module"></script>
        <script src="src/scripts/get_genres.js" type="module"></script>
        <script src="src/scripts/track_counter.js" type="module"></script>
        <script src="src/scripts/create_playlist.js" type="module"></script>
    </head>
    <body class="bg-dark" style="font-family: 'Arial', sans-serif;">
        
    <nav class="navbar bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span id="avatar" hidden></span>
                <img class="profile_image rounded-circle" width="50" height="50" class="d-incline-block align-text-top">
                Logged in as <span id="displayName"></span>
            </a>
        </div>
    </nav>

    
    <!--form for the new playlist
        - name
        - description
        - public (true if public and false if private)
        response -> id (spotify id, later used for adding tracks to the playlist)
        --------------------------------------------------------------------------
        - after creating we add tracks to it
        - uris -> list of tracks
        - position -> always 0 in this case 
        --------------------------------------------------------------------------
        - genres
        - number of tracks (max 100)
        - rating
    -->
    <div class="container">
        <form method="post" id="create_form">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Playlist name" name="playlist_name" id="playlist_id">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="genre_id" placeholder="Genre" name="genre_name">
                    <div id="genre_results" class="dropdown-menu" aria-labelledby="genre_id"></div>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <label for="customRange" class="form-label text-light">Number of tracks: <span id="number_tracks"></span></label>
                </div>
                <div class="col-1"></div>
                <div class="col-10">
                    <input type="range" class="form-range" value="0" min="0" max="100" id="customRange" name="track_number">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" placeholder="Description" name="description_name" id="description_id" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="playlist_public_id">
                        <label class="form-check-label text-light" for="playlist_public_id">Public playlist</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-success" id="create_button">Create Playlist</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    </body>
</html>
